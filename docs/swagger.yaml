    get:
      consumes:
      - application/json
      description: Send a welcome message if the server is online
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httputil.Message'
      summary: Check if the server is online
      tags:
      - info
  /status:
    get:
      consumes:
      - application/json
      description: Return information about the server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.StatusResponse'
      summary: Status of the server
      tags:
      - info
