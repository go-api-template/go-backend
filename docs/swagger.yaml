    properties:
      database:
        type: string
      redis:
        type: string
      version:
        type: string
      welcome:
        type: string
    type: object
  httputil.Message:
    properties:
      code:
        example: 200
        type: integer
      data: {}
      message:
        example: a server message
        type: string
    type: object
info:
  contact: {}
paths:
